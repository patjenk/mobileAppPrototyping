<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Example Multi Page Form</title>
        <link rel="stylesheet" href="../css/mobile-app-prototyping.css">
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="../js/mobile-app-prototyping.js"></script>
        <script>
        var myForm = multiPageForm({
            name: 'myFormExample',
            submit: 'submiturl',
            steps: [
                {
                    skippable: true,
                    splash: 'step 1',
                    inputName: 'step1',
                    defaultValue: 'Enter Stuff Here.',
                },
                {
                    skippable: true,
                    splash: 'step 2',
                    inputName: 'step2',
                    defaultValue: 'Enter Stuff Here.',
                },
                {
                    skippable: true,
                    splash: 'step 3',
                    inputName: 'step3',
                    defaultValue: 'Enter Stuff Here.',
                }
            ],
        });

        </script>
    </head>
    <body>

        <div class="mobile-app-prototyping">
            <a href="#" onclick="myForm.show();">Show Form</a> 
        </div>

    </body>
</html>
