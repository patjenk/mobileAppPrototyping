<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Example Multi Page Form</title>
        <link rel="stylesheet" href="../css/mobile-app-prototyping.css">
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="../js/mobile-app-prototyping.js"></script>
        <script>
        var myForm = multiPageForm({
            name: 'myFormExample',
            submit: 'submiturl',
            steps: [
                {
                    splash: 'Typeahead Multientry',
                    inputs: [
                        {
                            id: 'id_typeahead_people',
                            label: 'people',
                            inputName: 'people',
                            placeholder: 'Who?',
                            inputType: 'typeahead-multientry-text',
                            typeaheadSource: "../json/typeahead-people.json?query=%QUERY%",
                        },
                    ],
                },
                {
                    splash: 'Typeahead Text Box',
                    inputs: [
                        {
                            id: 'id_typeahead_places',
                            label: 'Location',
                            inputName: 'location',
                            placeholder: 'Where?',
                            inputType: 'typeahead-text',
                            typeaheadSource: "../json/typeahead-locations.json?query=%QUERY%",
                        },
                    ],
                },
                {
                    splash: 'Text Boxes',
                    inputs: [
                        {
                            id: 'id_first_name',
                            label: 'First Name',
                            inputName: 'firstname',
                            placeholder: 'First Name',
                            inputType: "text",
                        },
                        {
                            label: 'Last Name',
                            inputName: 'lastname',
                            inputType: "text",
                        },
                        {
                            label: 'Relationship',
                            inputName: 'relationship',
                            inputType: "text",
                            value: '"kicking", "the", "ladder",',
                        },

                    ],
                },
                {
                    splash: 'step 4',
                }
            ],
        });

        </script>
    </head>
    <body>

        <div class="mobile-app-prototyping">
            <a href="#" onclick="myForm.show();">Show Form</a> 
        </div>

    </body>
</html>
